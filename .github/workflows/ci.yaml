name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ['ubuntu-latest']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - uses: hashicorp/setup-terraform@v2
      - uses: imjasonh/setup-crane@v0.3
      - uses: hashicorp/setup-terraform@v2
      - run: |
          go build ./...
          terraform fmt -check -recursive

